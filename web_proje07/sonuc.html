<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Sonuçları</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        color: #333;
    }
    .result-item {
        margin-bottom: 10px;
    }
    .result-label {
        font-weight: bold;
    }
</style>
</head>
<body>
    <h2>İletişim Formu Sonuçları</h2>
    <div class="result-item">
        <span class="result-label">Ad Soyad:</span> <span id="name"></span>
    </div>
    <div class="result-item">
        <span class="result-label">E-Posta:</span> <span id="email"></span>
    </div>
    <div class="result-item">
        <span class="result-label">Konu:</span> <span id="subject"></span>
    </div>
    <div class="result-item">
        <span class="result-label">Mesaj:</span> <span id="message"></span>
    </div>

    <script>
        // URL'den parametreleri al
        var params = new URLSearchParams(window.location.search);
        document.getElementById('name').innerText = params.get('name');
        document.getElementById('email').innerText = params.get('email');
        document.getElementById('subject').innerText = params.get('subject');
        document.getElementById('message').innerText = params.get('message');
    </script>
</body>
</html>
